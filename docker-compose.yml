services:
  netops-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: NetOpsMCP
    image: netops-mcp:latest
    ports:
      - "8815:8815"
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - NETOPS_MCP_CONFIG=/app/config/config.json
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8815
      - HTTP_PATH=/netops-mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8815/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - netops-network
    # Network diagnostic araçları için gerekli yetkiler
    # Not: privileged yerine specific capabilities kullanıyoruz (daha güvenli)
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Resource limits (production deployment için önemli)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (logs ve config hariç)
    read_only: false  # Network tools bazı temp file'lar kullanır
    tmpfs:
      - /tmp:noexec,nosuid,size=100M

networks:
  netops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
